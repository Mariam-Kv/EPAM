<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    li:nth-child(3n + 1) {
      color: fuchsia;
    }
    li:nth-last-child(3n) {
      color: green;
    }
    li:nth-of-type(1) {
      color: rgb(255, 8, 8);
    }
    li:nth-last-of-type(1) {
      color: rgb(0, 0, 255);
    }
  </style>
  <body>

    <ul>
      <li title="first">Item First</li>
      <li title="the first second">Number Two</li>
      <li title="two from fifth">3 rocks</li>
      <li title="fourth">Fourth or Forth?</li>
      <li title="fifth">Fifth: not just for drinking</li>
      <li>Sixth item</li>
      <li>Seventh item</li>
      <li>Eighth item</li>
      <li>Ninth item</li>
      <li>Tenth item</li>
    </ul>
  </body>
</html>
